<div>
	<h1> Customer Details </h1>

	<table>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Customer Phone Number</th>	
				<th>Customer Email Id</th>		
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in customersList track by $index"> 
				<td> {{item.name}}</td>
				<td> {{item.number}}</td>
				<td> {{item.email}}</td>
			</tr>
		</tbody>

	</table>
	<br/>
	<a href="#/home">View Home Page</a>
</div>
